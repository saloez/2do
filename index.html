<!DOCTYPE html>
<html lang="en">
<head>
  <title>2do!</title>
  <link rel="stylesheet" type="text/css" href="css/todos.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>
  
  <div id="container">
    <h1>2 Do <i class="fa fa-plus-circle"></i></h1>
    <input type="text" placeholder="add new 2do">
    
    <ul>
      <li><span><i class="fa fa-trash"></i></span> wake up</li>
      <li><span><i class="fa fa-trash"></i></span> have breakfast</li>
      <li><span><i class="fa fa-trash"></i></span> go to work</li>
    </ul>
  </div>
  
  <!-- Scripts -->
  <script type="text/javascript" src="js/todos.js"></script>
</body>
</html>
